<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function callculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <input type="text" disabled  id="calculater">

<div>
<button onclick="clean()">AC</button>
<button onclick="delet()">De</button>
<button onclick="total('%')">%</button>
<button onclick="total('/')">/</button> <br>

<button onclick="total(9)">9</button>
<button onclick="total(8)">8</button>
<button onclick="total(7)">7</button>
<button onclick="total('*')">x</button> <br>

<button onclick="total(6)">6</button>
<button onclick="total(5)">5</button>
<button onclick="total(4)">4</button>
<button onclick="total('-')">-</button> <br>

<button onclick="total(3)">3</button>
<button onclick="total(2)">2</button>
<button onclick="total(1)">1</button>
<button onclick="total('+')">+</button> <br>

<button onclick="total('00')">00</button>
<button onclick="total(0)">0</button>
<button onclick="total('.')">.</button>
<button onclick="equal()">=</button>
</div>


    <script src="function.js"></script>
</body>
</html>
