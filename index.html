<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    
    
   <div class="container">
    <div class="calculator">
       <form>
          <div class="display">
              <input type="text" name="display" id="calculate">
          </div>

          <div>
            <input type="button" value="Ac" onclick="Clean()"  class="operator">
            <input type="button" value="De" onclick="Del()" class="operator">
            <input type="button" value="%"  onclick="total('%')" class="operator">
            <input type="button" value="รท"  onclick="total('/')" class="operator">
        </div>

        
        <div>
            <input type="button" value="9" onclick="total('9')">
            <input type="button" value="8" onclick="total('8')">
            <input type="button" value="7" onclick="total('7')">
            <input type="button" value="x"  class="operator" onclick="total('*')">
        </div>

        
        <div>
            <input type="button" value="6" onclick="total('6')">
            <input type="button" value="5" onclick="total('5')">
            <input type="button" value="4" onclick="total('4')">
            <input type="button" value="-"  class="operator" onclick="total('-')">
        </div>

        
        <div>
            <input type="button" value="3" onclick="total('3')">
            <input type="button" value="2" onclick="total('2')">
            <input type="button" value="1" onclick="total('1')">
            <input type="button" value="+"  class="operator" onclick="total('+')">
        </div>

        
        <div>
            <input type="button" value="00" onclick="total('00')">
            <input type="button" value="0"  onclick="total('0')">
            <input type="button" value="."  onclick="total('.')">
            <input type="button" value="="  class="operator" onclick="Equal()">

        </div>
       </form>

    </div>

   </div>


    <script src="calculator.js"></script>
</body>
</html>
